heading: Wirtschaftswachstum in NRW 2005-2015
subheading: Um wie viel Prozent ist die Summe aller Dienstleistungen und Waren aus NRW im Vergleich zum Vorjahr gestiegen oder gesunken?
result: >
        **Das Wirtschaftswachstum zeigte sich in den vergangenen fünf Jahren wechselhaft.** 2012 und 2013 stieg das Bruttoinlandsprodukt nur minimal. Dann folgte ein Anstieg von 1,75 Prozent, 2015 musste NRW ein Nullwachstum hinnehmen. Interessant in diesem Zusammenhang: Der Vergleich mit dem Wachstum in anderen Bundesländern.
