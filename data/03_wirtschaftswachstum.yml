heading: Wirtschaftswachstum in NRW 2005-2015
subheading: Wie hat sich das Wirtschaftswachstum in NRW entwickelt?
result: >
        **Das Wirtschaftswachstum zeigte sich in den vergangenen fünf Jahren wechselhaft.** Interessant in diesem Zusammenhang: Der Vergleich mit dem Wachstum in anderen Bundesländern. Das und eine Begriffserklärung finden Sie in unserem weiterführenden Link.
