heading: Studienanfängerquote in NRW
subheading: Wie hat sich die Zahl der Studienanfänger in NRW verändert?
result: >
        **Die Zahl der Studienanfänger steigt seit 2010.** Der Regierungswechsel macht sich bemerkbar. 
        Hannelore Kraft hat 2011 die Studiengebühren abgeschafft.  

data:
