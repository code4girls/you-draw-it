heading: Arbeitslosenquote in NRW 2005-2016
subheading: Wie hat sich der Anteil der Arbeitslosen in NRW verändert?
result: >
        **Seit 2005 geht die Arbeitslosenquote kontinuierlich zurück.** Lediglich im Krisenjahr 2009 gab es einen kleinen Ausschlag nach oben.

        [So groß sind die Unterschiede in NRW | **mehr**](http://www1.wdr.de/nachrichten/landespolitik/nachrichten/landespolitik/landtagswahl/wss-arbeitsmarkt-100.html)

