heading: Ökologische Landwirtschaft in NRW 2005-2016
subheading: Wie hat sich der Anteil der ökologisch bewirtschafteten Fläche unter Kraft verändert?
result: >
        **Tatsächlich hat sich unter der rot-grünen Landesregierung der Anteil der Bio-Landwirtschaft erhöht.** Das war erklärtes Ziel der rot-grünen Landesregierung.

