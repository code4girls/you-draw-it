heading: Kinderbetreuung in NRW 2007-2016
subheading: Wie hat sich der Anteil der Kinder unter drei Jahren verändert, die in einer Kita oder bei Tageseltern betreut werden?
result: >
        **Der Anteil der betreuten U3-Kinder ist seit 2012 von 18,1% auf 25,7% gestiegen.** Die Quote gibt den Anteil der Kinder wieder, die
          eine Kita besuchen oder zu Tageseltern gehen an allen Kindern dieses Alters. NRW liegt im Vergleich der Bundesländer auf dem letzten Platz.

