heading: Kinderbetreuung in NRW 2007-2016
subheading: Wie hat sich die Betreuungsquote für Kinder unter 3 Jahren verändert?
result: >
        **Der Anteil der betreuten U3-Kinder ist seit 2012 von 18,1 % auf 25,7 % gestiegen.** Die Quote gibt den Anteil der Kinder wieder, die
          eine KiTa besuchen oder zu einer Tagesmutter gehen an allen Kindern dieses Alters. Trotzdem bleibt NRW im Vergleich der Bundesländer auf dem letzten Platz.

