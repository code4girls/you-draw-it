heading: Zahl der Schüler pro Lehrer in NRW 2005-2015
subheading: Um wie viele Schüler musste sich im Durchschnitt ein Lehrer kümmern?
result: >
       **Die Zahl der Schüler pro Lehrer geht seit 2012 zurück.** Das tat sie aber auch schon in den Jahren davor. In NRW-Schulen sind durchschnittlich immer mehr Lehrer für immer weniger Schüler verantwortlich. Es gibt aber zum Teil deutliche Unterschiede zwischen den einzelnen Schulformen – besonders gut ist die Quote übrigens an den Hauptschulen.

