heading: Unternehmensinsolvenzen in NRW
subheading: Wie viele Unternehmen gingen prozentual unter der Regierung Kraft insolvent?
result: >
        **In NRW gehen jedes Jahr zwischen 0,8 und 1,2 Prozent der Unternehmen insolvent.**
        Ein Trend ist nicht zu erkennen – die Auf- und Abbewegungen lassen nicht auf eine extrem unternehmensfeindliche Stimmung unter der Regierung Kraft schließen.

