heading: Kriminalität in NRW 2005-2016
subheading: Wie hat sich die Zahl aller bei der Polizei bekannt gewordenen Fälle entwickelt?
result: >
        **Die Gesamtzahl der Kriminalfälle hat sich seit 2005 kaum verändert.** Die Zahl der Fälle liegt seit 2005 bei rund 1,5 Millionen pro Jahr.
        In der polizeilichen Kriminalstatistik werden alle bei der Polizei gemeldeten Straftaten erfasst, einschließlich versuchter Straftaten.

